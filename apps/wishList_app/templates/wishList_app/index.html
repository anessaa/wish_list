<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wish List | Login & Registration</title>
    {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'wishList_app/css/style.css' %}" />
  </head>
  <body>
  <h1>Welcome!</h1>
  <h2>Registration</h2>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  <form class="spacing" action="/validate/" method="POST">
    {%csrf_token%}
    <label>Name: </label><input type="text" name="name"><br />
    <label>Username: </label><input type="text" name="username"><br />
    <label>Password: </label><input type="text" name="password"><br />
    <label>Confirm PW: </label><input type="text" name="confirm_pw"><br />
    <label>Member Since: </label><input type="date" name="member_since"><br>
    <input type="submit" value="Register" />
  </form>
  <br />
  <h2>Login</h2>
    <form class="spacing" action="/login/" method="POST">
      {%csrf_token%}
      <label>Username: </label><input type="text" name="username"><br />
      <label>Password: </label><input type="text" name="login_password"><br>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
